<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!--basic embed-->
    <meta property="og:title" content="Drawbox">
    <meta property="og:description" content="Send drawings!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://crowoftheday.github.io/">
    <meta property="og:image" content="https://crowoftheday.github.io/assets/profile.png">
    <!--twitter embed-->
    <meta name="twitter:card" content="Draw">
    <meta name="twitter:title" content="Mailbox">
    <meta name="twitter:description" content="Send drawings!">
    <meta name="twitter:image" content="https://crowoftheday.github.io/assets/profile.png">

    <title>Taph's Webpage</title>
    <link rel="icon" href="assets/favicon.ico"">

    <link rel=" me" href="https://en.pronouns.page/u/subspaced">

    <style>
        * {
            box-sizing: border-box;
        }

        canvas {
            border: 1px solid var(--overlay-0);
            cursor: crosshair;
            border-radius: 5px;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-container {
            border: 1px solid #ccc;
            padding: 5px;
            max-width: 200px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        button {
            background-color: var(--surface-0);
            color: var(--text);
            border: 1px solid var(--overlay-0);
            border-radius: 3px;
            font-family: basic;
        }
    </style>
</head>

<body>
    <div class="container">
        <button type="button" data-theme-toggle aria-label="Change to light theme" id="theme"></button>
        <div class="tab">
            <div class="header" dir="rtl">
                <a href="send" class="header-link send">go back to send page</a>
            </div>
            <div class="content">
                <canvas id="drawboxcanvas" width="500" height="500"></canvas>
                <br>
                <div onclick="change_color(this)" style="background:red" class="stroke-color"></div>
                <div onclick="change_color(this)" style="background:blue" class="stroke-color"></div>

                <button onclick="Restore()">Undo</button>
                <button onclick="Clear()">Clear</button>

                <input type="color" oninput="stroke_color = this.value">
                <input type="range" min="1" max="100" oninput="stroke_width = this.value">

                <button id="submit">Submit drawing</button>
                <p id="status"></p>
                If you need to save your list of colors somewhere, you can do it below here.<br>
                <div contenteditable="true"
                    style="border: 1px solid var(--overlay-0);background-color: var(--surface-0);padding:1%;border-radius: 3px;">
                    Click me to edit!
                </div>
            </div>
        </div>
    </div>
    <script src="script/drawbox.js"></script>
    <script src="script/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/icons-react/dist/index.umd.min.js"></script>
</body>

</html>
